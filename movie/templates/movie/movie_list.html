{% extends 'movie/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
{% for movie in movies %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" src="{{ movie.poster }}" width="400" height="500" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{ movie.title }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'detail' movie.movie_id%}">Zobacz</a>
          </div>
          <small class="text-muted">{{ movie.length }} minut</small>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
    </div>
</div>
{% endblock %}
