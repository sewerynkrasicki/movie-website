{% load static %}
<html>
    <head>
        <title>Movie source</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body style="padding-top: 80px;">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" href="{% url 'index' %}">Twoje centrum filmów</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Strona główna<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie_list' %}">Filmy</a>
                  </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" method='GET'>
                  <input class="form-control mr-sm-2" value='{{ request.GET.q }}' name='q' type="text" placeholder="Szukaj" aria-label="Search">
                  <button class="btn btn-secondary" type="submit">Szukaj</button>
                </form>
                {% if user.is_authenticated %}
                  <form class="form-inline mt-2 mt-md-0" action="/logout" style="padding-left: 10px;">
                  <button class="btn btn-secondary" type="submit">Wyloguj</button>
                  </form>
                {% else %}
                  <form class="form-inline mt-2 mt-md-0" action="/register" style="padding-left: 10px;">
                  <button class="btn btn-secondary" type="submit">Zarejestruj</button>
                  </form>
                  <form class="form-inline mt-2 mt-md-0" action="/login" style="padding-left: 10px;">
                  <button class="btn btn-secondary" type="submit">Zaloguj</button>
                  </form>
                {% endif %}
              </div>
            </nav>
          </header>


        <main role="main">
                {% block content %}
                {% endblock %}


        <footer class="container">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>&copy; 2020</p>
          </footer>

        </main>
    </body>
</html>
